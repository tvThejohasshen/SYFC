<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
  crossorigin="anonymous"
/>

</head>
<body>

   <div class="container mt-4 text-center">
    <p>Kindly login from the button below. Thank you</p>
    <button id="signIn" class="btn btn-primary">Sign In</button>
    <!-- Uncomment below if you want a logout button -->
    <!-- <button id="signOut" class="btn btn-danger mt-2">Log Out</button> -->
  </div>
  

  <!-- Sign Out Button 
  <div class="container mt-3">
    <button id="signOut" class="btn btn-danger">Log out</button>
  </div>  -->

  <!-- Scripts -->
  <script type="module">
    import { userManager } from "./main.js";

    document.getElementById("signIn").addEventListener("click", async () => {
      await userManager.signinRedirect();
    });
  </script>

  <script type="module">
    import { userManager } from "./main.js";

    userManager.signinCallback().then(function (user) {
      document.getElementById("email").textContent = user.profile?.email;
      document.getElementById("access-token").textContent = user.access_token;
      document.getElementById("id-token").textContent = user.id_token;
      document.getElementById("refresh-token").textContent = user.refresh_token;
    }).catch(err => {
      console.error("Signin callback error:", err);
    });
  </script>

  <script type="module">
    import { signOutRedirect } from "./main.js";

    document.getElementById("signOut").addEventListener("click", async () => {
      await signOutRedirect();
    });
  </script>
</body>
</html>
